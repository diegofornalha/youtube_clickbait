<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat - Streaming Real</title>
    <link rel="stylesheet" href="style.css">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Debug Visual Toggle (topo) -->
        <button id="debug-toggle-btn" class="debug-toggle-btn-top" title="Debug Visual (Ctrl+D)">
            üîΩ
        </button>

        <!-- Debug Visual Panel (topo, recolh√≠vel) -->
        <div id="debug-visual-panel" class="debug-visual-panel-top" style="display: none;">
            <div class="debug-visual-header">
                <h3>üîç Debug Visual - Logs em Tempo Real</h3>
            </div>
            <div class="debug-visual-content" id="debug-visual-content">
                <div class="debug-log"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="messages" class="messages">
                <!-- Mensagem de boas-vindas -->
                <div class="message assistant">
                    <div class="message-header">
                        <strong>ü§ñ Claude</strong>
                        <span class="timestamp"></span>
                    </div>
                    <div class="message-content">
                        <p>Ol√°! üëã Sou o Claude, rodando via <strong>Claude Code SDK</strong> com streaming real.</p>
                        <p>Fa√ßa sua pergunta e veja a resposta aparecer palavra por palavra! ‚ö°</p>
                    </div>
                </div>
            </div>

            <!-- Typing indicator com contador -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="typing-info">
                    <span class="typing-text">Claude est√° processando...</span>
                    <span id="response-timer" class="response-timer">0.0s</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <textarea
                id="message-input"
                placeholder="Digite sua mensagem..."
                rows="1"
            ></textarea>
            <button id="send-button" class="send-button">
                <span class="button-text">Enviar</span>
                <span class="button-icon">‚û§</span>
            </button>
        </div>

    </div>

    <!-- Hidden counters for JS -->
    <div style="display:none">
        <span id="message-count">0</span>
        <span id="status">connected</span>
    </div>

    <script src="debug.js"></script>
    <script src="debug-visual.js"></script>
    <script src="templates.js"></script>
    <script src="metrics.js"></script>
    <script src="search.js"></script>
    <script src="notifications.js"></script>
    <script src="autosave.js"></script>
    <script src="tool-indicator.js"></script>
    <script src="shortcuts.js"></script>
    <script src="app.js"></script>
</body>
</html>
